[tool.poetry]
name = "epcpm"
version = "0.0.0"
description = ""
authors = ["Alex Anker <alex.anker@epcpower.com>"]

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "pep440"

[tool.poetry.dependencies]
python = ">=3.7,<3.11"
attrs = ">=19.3.0"
click = ">=7.1.2"
lxml = "4.3.0"
PyQt5 = ">=5.13.0"
requests = ">=2.26.0"
toolz = "0.9.0"
tox = ">=2.8.2"
xmldiff = ">=2.2"
openpyxl = ">=2.5.12"
canmatrix = ">=0.9.1"
graham = ">=0.1.11"
pyserial = ">=3.4"
pysunspec = "^2.1.1"
pycparser = "^2.21"
sunspecdemo = "^0.1.9"
twine = "^3.7.1"

[tool.poetry.dev-dependencies]
gitignoreio = "0.1.5"
pyinstaller = "4.2"
poetry-dynamic-versioning = "^0.13.1"

[tool.black]
target-version =  ['py37']
include = '''
^/(
    setup.py
    | src/epcpm/.*\.pyi?
)$
'''
exclude = ''

[build-system]
requires = [
    "alqtendpy",
    "setuptools",
    "wheel",
    "poetry-core>=1.0.0",
    "poetry-dynamic-versioning",

]
build-backend = "poetry.core.masonry.api"
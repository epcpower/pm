[tool.poetry]
name = "epcpm"
version = "0.0.0"
description = ""
authors = ["Alex Anker <alex.anker@epcpower.com>"]

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"

[tool.poetry-dynamic-versioning.substitution]
files = ["src/epcpm/__init__.py"]

[tool.poetry.dependencies]
python = "3.7.9"
pluggy = ">=1.0.0"
attrs = "20.2.0"
lxml = "4.3.0"
PyQt5 = "5.13.2"
requests = "2.26.0"
toolz = "0.9.0"
tox = "3.24.5"
xmldiff = "2.2"
openpyxl = "2.5.12"
canmatrix = "0.9.1"
graham = "0.1.11"
pyserial = "3.4"
pysunspec = {git = "https://github.com/altendky/pysunspec", rev = "edb9f3f5eead2e50f20c0b752f10695fa0e8be23"}
pycparser = "2.21"
#sunspecdemo = "^0.1.9"
sunspecdemo = {git = "https://github.com/epcpower/sunspec-demo", rev = "52dd38ff4a3f7fd731ce38bb6e7d00e06cf31728"}

twine = "1.13.0"
codecov = "^2.1.12"
Twisted = "21.2.0"
#Remove this, breaks tox poetry  publish
python-can = {git = "https://github.com/hardbyte/python-can", rev = "2ede107d67002c18463c5276b6a94cdb19fc8320"}
Jinja2 = "^3.0.3"
click = "<=7.1.2"

[tool.poetry.dev-dependencies]
gitignoreio = "0.1.5"
pyinstaller = "4.2"
poetry-dynamic-versioning = "^0.13.1"
black = ">=20.8b1"
pytest = "6.2.5"
pytest-qt = "3.3.0"
pytest-cov = "2.5.1"
pytest-twisted = "<=1.13.4"
epyqlib = {path = "./sub/epyqlib",  develop = true}

[tool.poetry.scripts]
epcpmcli = 'epcpm.cli.main:main'
epcparameterstoc = 'epcpm.cli.parameterstoc:cli'
epcimportsym = 'epcpm.cli.importsym:cli'
epcexportsym = 'epcpm.cli.exportsym:cli'
epcexportdocx = 'epcpm.cli.exportdocx:cli'
epcconvertparameters = 'epcpm.cli.convertepp:cli'
builduipm = 'epcpm.builduipm:compile_ui'
delmebuilduiepyqlib = 'buildui:compile_ui'
epcpm = 'epcpm.__main__:_entry_point'

[tool.black]
target-version =  ['py37']
include = '''
^/(
    setup.py
    | src/epcpm/.*\.pyi?
)$
'''
exclude = ''

[build-system]
requires = [
    "alqtendpy",
    "setuptools",
    "wheel",
    "poetry-core>=1.0.0",
    "poetry-dynamic-versioning",

]
build-backend = "poetry.core.masonry.api"



[tool.poetry]
name = "epcpm"
version = "0.0.0"
description = ""
authors = ["Alex Anker <alex.anker@epcpower.com>"]

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"

[tool.poetry-dynamic-versioning.substitution]
files = ["src/epcpm/__init__.py"]

[tool.poetry.dependencies]
python = "^3.7"
attrs = "20.2.0"
lxml = "4.3.0"
PyQt5 = "5.13.2"
requests = "2.26.0"
toolz = "0.9.0"
tox = "2.8.2"
xmldiff = "2.2"
openpyxl = "2.5.12"
canmatrix = "0.9.1"
graham = "0.1.11"
pyserial = "3.4"
pysunspec = "^2.1.1"
pycparser = "2.21"
sunspecdemo = "^0.1.9"
twine = "1.13.0"
codecov = "^2.1.12"
pytest-cov = "2.5.1"
Twisted = "21.2.0"
pytest-twisted = "<=1.13.4"
python-can = "^3.3.4"
pytest = "5.3.5"
pytest-qt = "3.3.0"
Jinja2 = "^3.0.3"
click = "<=7.1.2"
epyqlib = {path = "./sub/epyqlib",  develop = true}

[tool.poetry.dev-dependencies]
gitignoreio = "0.1.5"
pyinstaller = "4.2"
poetry-dynamic-versioning = "^0.13.1"
black = ">=20.8b1"


[tool.poetry.scripts]
epcpmcli = 'epcpm.cli.main:main'
epcparameterstoc = 'epcpm.cli.parameterstoc:cli'
epcimportsym = 'epcpm.cli.importsym:cli'
epcexportsym = 'epcpm.cli.exportsym:cli'
epcexportdocx = 'epcpm.cli.exportdocx:cli'
epcconvertparameters = 'epcpm.cli.convertepp:cli'
builduipm = 'epcpm.builduipm:compile_ui'
epcpm = 'epcpm.__main__:_entry_point'

[tool.black]
target-version =  ['py37']
include = '''
^/(
    setup.py
    | src/epcpm/.*\.pyi?
)$
'''
exclude = ''

[build-system]
requires = [
    "alqtendpy",
    "setuptools",
    "wheel",
    "poetry-core>=1.0.0",
    "poetry-dynamic-versioning",

]
build-backend = "poetry.core.masonry.api"
